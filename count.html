<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="cont">
    <img src="./images/sunny.jpg" class="bg" alt="">
    <div class="sub-con">
      <h2>Today's Weather</h2>
      <div class="cityname">dehradun</div>
      <img class="w-icons" src="images/sun-i.png" alt="">
      <div class="flex-1">
        <div class="sub-flex-1" id="top-class">
          <i class="fa-solid fa-temperature-quarter"></i>
          <div class="temp"></div>
        </div>
        <div class="sub-flex-2">
          <div class="weather"></div>
        </div>
      </div>
      <div class="flex-2">
        <div class="sub-flex-1">
          <i class="fa-solid fa-wind"></i>
          <div class="wind"></div>
        </div>
        <div class="sub-flex-1">
          <i class="fa-solid fa-droplet"></i>
          <div class="humidity"></div>
        </div>
        <div class="sub-flex-1">
          <i class="fa-solid fa-compass"></i>
          <div class="Pressure"></div>
        </div>
      </div>

    </div>
    <div class="flex-3">
      <input type="search" class="city" placeholder="Enter city name">
      <button class="btn-1" onclick="search()">Search</button>
    </div>



  </div>













  <script src="js/index.js"></script>
</body>




</html>
